<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Weather App</title>
	</head>
	<body>
		<div class="location">
			<h1 class="location-timezone">Loading Timezone...</h1>
			<canvas
				class="icon"
				width="128"
				height="128"
				style="border:3px solid #000000;"
			/>
		</div>
		<div class="temperature">
			<div class="degree-section">
				<h2 class="temperature-degree">Loading Temperature...</h2>
				<span class="temperature-span">F</span>
			</div>
			<div class="temperature-description">
				Loading Forecast...
			</div>
		</div>

		<script src="skycons.js"></script>
		<script src="solutions-alternate-separate-functions.js"></script>
	</body>
</html>
